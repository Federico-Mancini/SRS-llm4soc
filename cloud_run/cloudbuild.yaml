options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/gruppo-4-456912/llm4soc-runner', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'llm4soc-runner',
         '--image', 'gcr.io/gruppo-4-456912/llm4soc-runner',
         '--region', 'europe-west1',
         '--platform', 'managed',
         '--allow-unauthenticated']
